<html>
    <head>
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="features.css">
    </head>

    <body>
        <div class="main">
            <div class="timeInput">
                <input type="time" id="time">
            </div>

            <div class="AM_PM">
                <div class="switch" id="switch">
                    <div class="AM" id="am">
                        <button id="AMbtn" style="background-color: orange;">AM</button>
                    </div>

                    <div class="PM" id="pm">
                        <button id="PMbtn" style="background-color: gray;">PM</button>
                    </div>
                </div>
            </div>

            <div class="days">
                <label for="alarmRepeat">Repeat: </label>
                <ul>
                    <li><button style="background-color: white;" class="btnDay">S</button></li>
                    <li><button style="background-color: white;" class="btnDay">M</button></li>
                    <li><button style="background-color: white;" class="btnDay">Tu</button></li>
                    <li><button style="background-color: white;" class="btnDay">W</button></li>
                    <li><button style="background-color: white;" class="btnDay">Th</button></li>
                    <li><button style="background-color: white;" class="btnDay">F</button></li>
                    <li><button style="background-color: white;" class="btnDay">S</button></li>
                </ul>
            </div>

            <div class="description">
                <label for="alarmLabel">Label: </label>
                <input type="text" placeholder="Alarm">
            </div>

            <!--<div class="sound">
               <label for="alarmSound">Sound: </label> 
               <div class="music">
                 
               </div>
            </div>-->

           <!--- <div class="snooze">
                <input type="checkbox">
                <label for="snooze">Snooze</label>
            </div> -->

            <div class="createAlarm">
                <button id="deleteBtn" class="delete">Delete</button>
                <button id="cancelBtn" class="cancel">
                    <a href="index.html">Cancel</a>
                </button>
                <button id="saveBtn" class="saving">
                    <a href="index.html">Save</a>
                </button>
            </div>
        </div>
    </body>

    <script src="feature.js"></script>
</html>
